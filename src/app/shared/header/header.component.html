<header>
    <div id="content">
        <div id="contact-bar">
            <a href="https://github.com/JanGerardi" target="_blank">
                <img
                class="github-icon"
                src="./assets/image/contact_icons/github.png"
                alt="GitHub Icon"
                onmouseover="this.src='./assets/image/contact_icons/github_hover.png';"
                onmouseout="this.src='./assets/image/contact_icons/github.png';"
                />
            </a>
            <a href="#contact">
                <img
                    class="mail-icon"
                    src="./assets/image/contact_icons/mail.png"
                    alt="Mail Icon"
                    onmouseover="this.src='./assets/image/contact_icons/mail_hover.png';"
                    onmouseout="this.src='./assets/image/contact_icons/mail.png';"
                />
            </a>
        </div>
        <div class="logo-head">
            <img class="logo" src="./assets/image/logo.png" alt="Logo">
            <p>erardi</p>
        </div>
        <div id="menu-bar">
            <button>EN</button>
            <div class="burger-menu" (click)="openMenu()">&#9776;</div>
        </div>
    </div>
    <div class="menu" [class.open]="isMenuOpen">
        <div class="top-menu">
            <p>{{ 'header.menu-title' | translate }}</p>
            <img
            class="close-icon"
            src="./assets/image/close.png"
            (click)="closeMenu()"
            onmouseover="this.src='./assets/image/close_hover.png';"
            onmouseout="this.src='./assets/image/close.png';"
            />
        </div>
        <ul>
            <li><a href="#about-me" (click)="onMenuItemClick()">{{ 'header.section-1' | translate }}</a></li>
            <li><a href="#skills" (click)="onMenuItemClick()">{{ 'header.section-2' | translate }}</a></li>
            <li><a href="#portfolio" (click)="onMenuItemClick()">{{ 'header.section-3' | translate }}</a></li>
            <li><a href="#references" (click)="onMenuItemClick()">{{ 'header.section-4' | translate }}</a></li>
            <li><a href="#contact" (click)="onMenuItemClick()">{{ 'header.section-5' | translate }}</a></li>
        </ul>
        <div class="contact-bar-menu">
            <a href="https://github.com/JanGerardi" target="_blank">
                <img
                    class="github-icon"
                    src="./assets/image/contact_icons/github_black.png"
                    alt="GitHub Icon"
                    onmouseover="this.src='./assets/image/contact_icons/github_hover.png';"
                    onmouseout="this.src='./assets/image/contact_icons/github_black.png';"
                />
            </a>
            <a href="#contact">
                <img
                    class="mail-icon"
                    src="./assets/image/contact_icons/mail_black.png"
                    alt="Mail Icon"
                    onmouseover="this.src='./assets/image/contact_icons/mail_hover.png';"
                    onmouseout="this.src='./assets/image/contact_icons/mail_black.png';"
                />
            </a>
        </div>
    </div>
</header>
